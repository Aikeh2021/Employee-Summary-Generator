<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron jumbotron-fluid team-heading">
            <div class="container">
              <h1 class="display-4 text-center">Meet The Team!</h1>
              <p class="lead text-center">Welcome! View the information below to learn a little more about the team.</p>
            </div>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">
          {{ team }}
        </div>
      </div>
    </div>
    <script>
      console.log("I'm connected!");
      var cards = document.querySelectorAll('.employee-card');
      cards.forEach(card => card.addEventListener('mouseover', function(){
        if(!card) return;
        card.classList.add('magnify');
      }));
      cards.forEach(card => card.addEventListener('mouseout', function(){
        if(!card) return;
        card.classList.remove('magnify');
      }))
    </script>
  </body>
</html>
